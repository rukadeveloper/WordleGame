<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js"></script>
  </head>
  <body>
    <header>
      <h2>Wordle</h2>
    </header>
    <main>
      <div class="timer-wrap"></div>
      <div class="wordle-msg">
        <div class="msg-con"></div>
        <div class="buttons">
          <button>확인</button>
        </div>
      </div>
      <div class="wordle-con">
        <div class="wordle-block"></div>
        <div class="wordle-key">
          <div id="top">
            <div data-keyboard="q" data-index="0">Q</div>
            <div data-keyboard="w" data-index="1">W</div>
            <div data-keyboard="e" data-index="2">E</div>
            <div data-keyboard="r" data-index="3">R</div>
            <div data-keyboard="t" data-index="4">T</div>
            <div data-keyboard="y" data-index="5">Y</div>
            <div data-keyboard="u" data-index="6">U</div>
            <div data-keyboard="i" data-index="7">I</div>
            <div data-keyboard="o" data-index="8">O</div>
            <div data-keyboard="p" data-index="9">P</div>
          </div>
          <div id="center">
            <div data-keyboard="a" data-index="10">A</div>
            <div data-keyboard="s" data-index="11">S</div>
            <div data-keyboard="d" data-index="12">D</div>
            <div data-keyboard="f" data-index="13">F</div>
            <div data-keyboard="g" data-index="14">G</div>
            <div data-keyboard="h" data-index="15">H</div>
            <div data-keyboard="j" data-index="16">J</div>
            <div data-keyboard="k" data-index="17">K</div>
            <div data-keyboard="l" data-index="18">L</div>
          </div>
          <div id="bottom">
            <div data-keyboard="enter" class="enter" data-index="19">Enter</div>
            <div data-keyboard="z" data-index="20">Z</div>
            <div data-keyboard="x" data-index="21">X</div>
            <div data-keyboard="c" data-index="22">C</div>
            <div data-keyboard="v" data-index="23">V</div>
            <div data-keyboard="b" data-index="24">B</div>
            <div data-keyboard="n" data-index="25">N</div>
            <div data-keyboard="m" data-index="26">M</div>
            <div data-keyboard="backspace" class="back" data-index="26">
              Back
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
